<!--

  MULTI MODE

-->

<form [formGroup]="form" (ngSubmit)="submit(form)">
    <mat-form-field>
      <input matInput placeholder="Import" formControlName="import">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Title" formControlName="title">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Description" formControlName="description" matTextareaAutosize matAutosizeMinRows="1" matAutosizeMaxRows="15"></textarea>
    </mat-form-field>

    <label>API</label>

    <div fxLayout="column" formArrayName="api" *ngFor="let apiResult of api; let i = index;">
      <div *ngFor="let type of objectKeys(apiResult)" [formGroupName]="i">
        <div fxLayout="column" [formGroupName]="type">
          <h3>
            {{type}}
          </h3>
          <div *ngFor="let t of apiResult[type]; let j = index"  [formGroupName]="j">
            <div fxLayout="row">
              <mat-form-field>
                <input matInput placeholder="Name" formControlName="name">
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Selector" formControlName="selector">
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Exported as" formControlName="exportedAs">
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
